<label *ngFor="let item of currencies; let i=index" class="d-flex justify-content-between  mb-5 me-2 ">
    <div class="d-flex">
        <img class="mx-2" width="70"  height="70" [src]="item.icon_url" alt="">
        <div  class="currency-element ">
            <p  class="mb-0" >{{item.code}}</p>
            <span>{{item.name}}</span>
        </div>
    </div>
    <input  type="checkbox" [value]="item.code" [checked]="item.checked" (change)="onCheckChange(item)">
</label>
